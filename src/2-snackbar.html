<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snackbar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="nav">
          <ul class="nav-list">
            <li class="nav-item">
              <a class="nav-link back-link" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link back-link" href="./1-timer.html">Timer</a>
            </li>
            <li class="nav-item">
              <a class="nav-link back-link active" href="./2-snackbar.html">
                Snackbar
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="container">
      <form class="form">
        <label class="form-label">
          Delay (ms)
          <input type="number" name="delay" required />
        </label>

        <fieldset class="form-fieldset">
          <legend>State</legend>
          <label class="form-label">
            <input type="radio" name="state" value="fulfilled" required />
            Fulfilled
          </label>
          <label class="form-label">
            <input type="radio" name="state" value="rejected" required />
            Rejected
          </label>
        </fieldset>

        <button type="submit" class="form-btn">Create notification</button>
      </form>
    </div>
    <script type="module" src="./js/2-snackbar.js" defer></script>
  </body>
</html>
